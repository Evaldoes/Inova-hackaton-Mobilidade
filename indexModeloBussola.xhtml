<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html 
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<f:view contentType="text/html" />
<h:head>
	<title>Bussola</title>
	<meta charset="utf-8" />
	<meta name="description"
		content="Localize produtos e serviços, locais e contatos na cidade de Manaus" />
	<meta name="keywords"
		content="localizar, procurar, encontrar, contatos, telefone, endereço" />
	<meta name="author" content="Golbery Santos" />
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="cabecalho-barra-rodape.css" />
	<h:outputStylesheet library="css" name="index.css" />
	<!-- <h:outputStylesheet library="css" name="gridHome.css" /> -->

	<!-- <h:outputStylesheet library="css" name="styleHome.css" /> -->

</h:head>
<h:body>
	<!--CABEÇALHO COM LOGO E BARRA-->
	<div class="bloco-cabecalho">
		<!--FIM CABEÇALHO COM LOGO -->

		<!--BARRA MENU SUPERIOR -->
		<div class="w3-bar w3-dark-grey">

			<div>
				<!-- bloco da logo -->
				<h:outputLink href="javascript:void(0)"
					class="w3-bar-item w3-button w3-black" value="index.xhtml">
					<img class="img-logoBussola" src="resources/img/logo-bussola.png"></img>
				</h:outputLink>
			</div>
			<!-- fim bloco da logo -->

			<!-- 
			<h:outputLink href="javascript:void(0)"
				class="w3-bar-item w3-button w3-black" value="index.xhtml">
				<img class="img-home" src="resources/img/home.png"></img>
			</h:outputLink>
			 -->

			<div class="div-blocoOpcoesMenuBarra">
				<!-- bloco opções de menu -->

				<div class="div-espaco w3-hide-small w3-bar-item w3-button ">
					<!-- espaço entre a logo e as opções da barra de menu. -->
				</div>
				
				<!-- icone home -->
				<div class="w3-bar-item">
					<h:outputLink 
						class="w3-hide-small w3-button"
						href="javascript:void(0)"						 
						value="index.xhtml">
						<img class="img-home" src="resources/img/home.png"></img>
					</h:outputLink>
				</div>
				
				<div class="w3-bar-item">
					<h:outputLink class="w3-hide-small w3-button "
						value="sobre.xhtml">Sobre</h:outputLink>
					<!--  <a href="javascript:void(0)" class="w3-bar-item w3-button">Login</a>  -->
				</div>

				<div class="w3-bar-item">
					<h:outputLink class=" w3-hide-small w3-button "
						value="avaliarEmpresa.xhtml">Avaliar-Empresa</h:outputLink>
					<!--  <a href="javascript:void(0)" class="w3-bar-item w3-button">Login</a>  -->
				</div>

				<div class="w3-dropdown-hover w3-hide-small w3-bar-item">
					<button class="w3-button">
						Cadastre-se <i class="fa fa-caret-down"></i>
					</button>
					<div class="w3-dropdown-content w3-bar-block w3-white w3-card-4">
						<h:outputLink href="javascript:void(0)"
							class="w3-bar-item w3-button w3-text-black"
							value="criarlogin.xhtml">Você</h:outputLink>
						<h:outputLink href="javascript:void(0)"
							class="w3-bar-item w3-button w3-text-black"
							value="cadastro-empresa.xhtml">Empresa</h:outputLink>
					</div>
				</div>

				<div class="w3-bar-item">
					<h:outputLink class=" w3-hide-small w3-button " value="login.xhtml"> Login</h:outputLink>
					<!--  <a href="javascript:void(0)" class="w3-bar-item w3-button">Login</a>  -->
				</div>
			</div>
			<!-- fim bloco opções de menu -->

		</div>
		<!--FIM BARRA MENU SUPERIOR -->
	</div>
	<!--FIM CABEÇALHO COM LOGO E BARRA-->

	<div id="bloco-conteudo">
		<div class="titulo-h1">
			<h1>Localizar Produto</h1>
		</div>

		<div>
			<p>Qual desses seguimentos deseja?</p>
		</div>

		<div class="div-formulario">
			<h:form id="dados">
				<h:messages id="messages" />
				<fieldset>
					<h:panelGrid columns="2">
						<h:outputLabel for="nomeProduto" value="PESQUISAR:" />
						<h:inputText id="nomeProduto" size="50"
							value="#{relacaoProdutoMb.nomeProduto}"
							a:placeholder="Digite o nome do produto" />

						<h:commandButton type="submit" value="Enviar" icon="ui-icon-star"
							ajax="false" class="btn_Enviar"
							action="#{relacaoProdutoMb.getDadosTelaHomeLocalizarProduto}">
						</h:commandButton>
					</h:panelGrid>
				</fieldset>

			</h:form>

		</div>
	</div>
	<!--RODAPE -->
	<footer id="bloco-rodape">
	<p>
		<script src="resources/js/texto-rodape.js"></script>
	</p>
	</footer>
	<!--FIM RODAPE-->
</h:body>
</html>
